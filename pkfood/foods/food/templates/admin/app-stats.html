{% extends 'admin/base_site.html' %}

{% block content %}
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#revenue">Thống kê theo doanh thu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#food-orders">Thống kê số lần đặt món ăn</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#order-count">Thống kê theo số lượng đơn hàng</a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Thống kê theo doanh thu -->
        <div class="tab-pane container active" id="revenue">
            <canvas id="revenueChart"></canvas>
        </div>
        <!-- Thống kê số lần đặt món ăn -->
        <div class="tab-pane container fade" id="food-orders">
            <canvas id="foodOrderChart"></canvas>
        </div>
        <!-- Thống kê theo số lượng đơn hàng -->
        <div class="tab-pane container fade" id="order-count">
            <canvas id="orderCountChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dữ liệu cho biểu đồ doanh thu
    const revenueLabels = []
    const revenueData = []
    const revenueColors = []
    const revenueBorderColors = []

    {% for data in revenue_by_month %}
        {% if data.revenue %}
            revenueLabels.push('{{ data.month|date:"Y-m" }}');
            revenueData.push({{ data.revenue }});

            let r = Math.random() * 255;
            let g = Math.random() * 255;
            let b = Math.random() * 255;

            revenueColors.push(`rgba(${r},${g},${b}, 0.3)`);
            revenueBorderColors.push(`rgba(${r},${g},${b}, 1)`);
        {% endif %}
    {% endfor %}

    const revenueChartData = {
        labels: revenueLabels,
        datasets: [{
            label: 'Doanh thu',
            data: revenueData,
            backgroundColor: revenueColors,
            borderColor: revenueBorderColors,
            borderWidth: 1
        }]
    };

    // Dữ liệu cho biểu đồ số lần đặt món ăn
    const foodOrderLabels = [];
    const foodOrderData = [];
    const foodOrderColors = [];
    const foodOrderBorderColors = [];
    {% for data in food_order_count_by_month %}
        {% if data.order_count %}
            foodOrderLabels.push('{{ data.food__name }}');
            foodOrderData.push({{ data.order_count }});

            let r = Math.random() * 255;
            let g = Math.random() * 255;
            let b = Math.random() * 255;

            foodOrderColors.push(`rgba(${r},${g},${b}, 0.3)`);
            foodOrderBorderColors.push(`rgba(${r},${g},${b}, 1)`);
        {% endif %}
    {% endfor %}

    const foodOrderChartData = {
        labels: foodOrderLabels,
        datasets: [{
            label: 'Số lần đặt món',
            data: foodOrderData,
            backgroundColor: foodOrderColors,
            borderColor: foodOrderBorderColors,
            borderWidth: 1
        }]
    };

    // Dữ liệu cho biểu đồ số lượng đơn hàng
    const orderCountLabels = [];
    const orderCountData = [];
    const orderCountColors = [];
    const orderCountBorderColors = [];
    {% for data in order_count_by_month %}
        {% if data.order_count %}
            orderCountLabels.push('{{ data.month|date:"Y-m" }}');
            orderCountData.push({{ data.order_count }});

            let r = Math.random() * 255;
            let g = Math.random() * 255;
            let b = Math.random() * 255;

            orderCountColors.push(`rgba(${r},${g},${b}, 0.3)`);
            orderCountBorderColors.push(`rgba(${r},${g},${b}, 1)`);
        {% endif %}
    {% endfor %}

    const orderCountChartData = {
        labels: orderCountLabels,
        datasets: [{
            label: 'Số lượng đơn hàng',
            data: orderCountData,
            backgroundColor: orderCountColors,
            borderColor: orderCountBorderColors,
            borderWidth: 1
        }]
    };

    // Vẽ biểu đồ doanh thu
    const ctx1 = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: revenueChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Vẽ biểu đồ số lần đặt món ăn
    const ctx2 = document.getElementById('foodOrderChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: foodOrderChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Vẽ biểu đồ số lượng đơn hàng
    const ctx3 = document.getElementById('orderCountChart').getContext('2d');
    new Chart(ctx3, {
        type: 'bar',
        data: orderCountChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
